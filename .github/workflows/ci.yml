name: CI Pipeline

# Se ejecuta cuando se hace push a la rama main o pull request
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Descargar el codigo del repositorio
    - name: Check out code
      uses: actions/checkout@v4

    # 2. Instalar uv (el gestor de paquetes rapido que usas)
    - name: Install uv
      uses: astral-sh/setup-uv@v1

    # 3. Configurar Python usando uv
    - name: Set up Python
      run: uv python install 3.12.4

    # 4. Instalar las dependencias y el entorno virtual
    - name: Install dependencies
      run: uv sync --all-extras --dev

    # 5. Ejecutar Linting (Pylint) para buscar errores de estilo
    # Usamos 'make lint' si tienes el Makefile, o el comando directo
    - name: Lint with pylint
      run: uv run pylint mylib api cli

    # 6. Verificar formato (Black)
    - name: Check formatting with Black
      run: uv run black --check .

    # 7. Ejecutar los Tests
    - name: Test with pytest
      run: uv run -m pytest